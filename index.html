<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Gallery</title>
    <style>
        h1 {
            color: bisque;
            align-items: center;
        }
        body{
            background-color: black;
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            align-items: center;
        }
        .loader {
          border: 16px solid #f3f3f3;
          border-radius: 90%;
          border-top: 16px solid blue;
          border-right: 16px solid green;
          border-bottom: 16px solid red;
          border-left: 16px solid pink;
          width: 50px;
  height:50px;
  -webkit-animation: spin 2s linear infinite;
  animation: spin 2s linear infinite;
}

@-webkit-keyframes spin {
  0% { -webkit-transform: rotate(0deg); }
  100% { -webkit-transform: rotate(360deg); }
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
      .question-card{
        background-color: white;
        border-radius: 10px;
        padding: 20px;
        margin: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .question-card:hover{
        transform: translateY(-5px)
      }
      .card-container{
        display: flex;
        width: 100%;
        margin: 20px auto;
        flex-wrap: wrap;
        justify-content: center;
        max-width: fit-content;

      }

    </style>
</head>
<body>
    <h1>Trivia Game</h1>
    <div id="loader"> Getting Trivia Questions...</div>
    <div class="card-container" id="questionContainer"></div>
    <div id="questions"></div>

    <script>
        async function getQuestions() {
            const questionContainer = document.getElementById('questionContainer');
            const loader = document.getElementById('loader');

            const X_API_KEY = 'ApiKeyAuth'

            try {
                const response = await fetch('https://opentdb.com/api.php?amount=1');
                
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('Fetched Questions:', data);
               loader.style.display = 'none'; // Hide loader after fetching

               if (data.results && Array.isArray(data.results)) {
    data.results.forEach((item, index) => {
        const questionCard = document.createElement('div');
        questionCard.className = 'question-card';
        questionCard.innerHTML = `
            <h3>Question ${index + 1}</h3>
            <p>${item.question}</p>
            <p><strong>Category:</strong> ${item.category}</p>
            <p><strong>Difficulty:</strong> ${item.difficulty}</p>
        `;
        questionContainer.appendChild(questionCard);
    });
} else {
    console.error('No results found in API response');
    loader.innerText = 'No questions available.';
}  
            } catch (error) {
                loader.innerText = 'Failed to fetch questions.';
                console.error('Fetch Error:', error);
            }
        }

        // Initialize the call
        getQuestions();
    </script>

</body>
</html>
